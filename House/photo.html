<!DOCTYPE html>
<html>
<head lang="en">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type ="text/javascript" src="index.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="photo.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="gallery">

    <input type="radio" name="gallery" id="gallery-radio-1" class="gallery-radio-1" checked="checked">
    <input type="radio" name="gallery" id="gallery-radio-2" class="gallery-radio-2">
    <input type="radio" name="gallery" id="gallery-radio-3" class="gallery-radio-3">

    <div class="gallery-large">
    <span class="gallery-photo-1">
      <img src="http://joshdeanresources.s3-website-us-east-1.amazonaws.com/codepen/gallery-beach.jpg" alt="Photo of the beach">
    </span>
    <span class="gallery-photo-2">
      <img src="http://joshdeanresources.s3-website-us-east-1.amazonaws.com/codepen/gallery-street.jpg" alt="Photo of a brick road">
    </span>
    <span class="gallery-photo-3">
      <img src="http://joshdeanresources.s3-website-us-east-1.amazonaws.com/codepen/gallery-tree.jpg" alt="Photo of a Joshua tree">
    </span>
    </div>

    <div class="gallery-thumbs">
        <label for="gallery-radio-1" class="gallery-controls-1">
            <img src="http://joshdeanresources.s3-website-us-east-1.amazonaws.com/codepen/gallery-beach.jpg" alt="Thumbnail photo of the beach">
        </label>
        <label for="gallery-radio-2" class="gallery-controls-2">
            <img src="http://joshdeanresources.s3-website-us-east-1.amazonaws.com/codepen/gallery-street.jpg" alt="Thumbnail photo of a brick road">
        </label>
        <label for="gallery-radio-3" class="gallery-controls-3">
            <img src="http://joshdeanresources.s3-website-us-east-1.amazonaws.com/codepen/gallery-tree.jpg" alt="Thumbnail photo of a Joshua tree">
        </label>
    </div>

</div>

</body>
</html>
